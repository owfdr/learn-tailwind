<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            font-size: 3rem;
        }

        img.small-top {
            vertical-align: top;
            height: 20px;
            width: 20px;
        }

        img.large-top {
            height: 60px;
            width: 60px;
        }

        img.small-text-top {
            vertical-align: text-top;
            height: 20px;
            width: 20px;
        }

        img.small-text-bottom {
            vertical-align: text-bottom;
            height: 20px;
            width: 20px;
        }

        img.large-text-top {
            height: 60px;
            width: 60px;
        }

        .bg-blue-500 {
            background-color: #3b82f6;
        }

        .hover\:bg-blue-700:hover {
            background-color: #1d4ed8;
        }

        button[disabled] {
            cursor: not-allowed;
            opacity: 0.5;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <h2 class="bg-blue-500 hover:bg-blue-700">vertical-align: top;</h2>
    <p>Some text with images:
        <img class="small-top" src="https://via.placeholder.com/20" alt="small-image"> small image,
        <img class="large-top" src="https://via.placeholder.com/60" alt="large-image"> large image.
    </p>

    <h2 class="bg-blue-500 hover:bg-blue-700">vertical-align: text-top;</h2>
    <p>Some text with images:
        <img class="small-text-top" src="https://via.placeholder.com/20" alt="small-image"> small image,
        <img class="small-text-bottom" src="https://via.placeholder.com/20" alt="small-image"> small image,
        <img class="large-text-top" src="https://via.placeholder.com/60" alt="large-image"> large image.
    </p>

    <button disabled>Disabled</button>
</body>

</html>
